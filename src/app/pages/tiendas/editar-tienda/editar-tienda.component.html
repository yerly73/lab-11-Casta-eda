<section class="content">
    <div class="container-fluid">
        <div class="row m-t-sm">
            <div class="col-md-15">
                <div class="panel">
                    <div class="panel-body">
                        <div class="col-md-12 col-sm-12" id="form" style="display:block;">
                            <div class="panel panel-filled">
                                <div class="panel-body">
                                    <div class="view-header">
                                        <div class="header-icon">
                                            <i class="pe page-header-icon pe-7s-map"></i>
                                        </div>
                                        <h4>Editar Tienda</h4>
                                        <hr>
                                        <span>Ingresar los siguientes datos</span>
                                        <div class="panel-body">
                                            <form class="form-horizontal" (ngSubmit)="saveChanges()">
                                                <div class="form-group">
                                                    <label for="codigo" class="control-label">CÃ³digo de
                                                        tienda:</label><br>
                                                    <div class=""><input type="text" class="form-control" id="codigo"
                                                            name="codigo" [(ngModel)]="editedTienda.codigo"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="nombre" class="control-label">Nombre:</label><br>
                                                    <div class=""><input type="text" class="form-control" id="nombre"
                                                            name="nombre" [(ngModel)]="editedTienda.nombre">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="latitud" class="control-label">Latitud:</label><br>
                                                    <div class=""><input type="text" class="form-control" id="latitud"
                                                            name="latitud" [(ngModel)]="editedTienda.latitud"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="longitud" class="control-label">Longitud:</label><br>
                                                    <div class=""><input type="text" class="form-control" id="longitud"
                                                            name="longitud" [(ngModel)]="editedTienda.longitud"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="distrito" class="control-label">Distrito:</label><br>
                                                    <div class=""><input type="text" class="form-control" id="distrito"
                                                            name="distrito" [(ngModel)]="editedTienda.distrito"></div>
                                                </div>
                                                <div class="form-group text-center m-b-xs">
                                                    <button type="submit" class="btn btn-default"
                                                        style="margin-right: 5px;">Guardar</button>
                                                    <button type="reset" class="btn btn-default"
                                                        style="margin-left: 5px;">Cancelar</button>
                                                </div>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
